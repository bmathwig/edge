<style>
.light {
    --track-color: rgba(252, 252, 252, 0.85);
    --thumb-color: rgba(0, 0, 0, 0.4458);
    --thumb-color-gradient: linear-gradient(to bottom, rgba(0, 0, 0, 0.4458), rgba(0, 0, 0, 0.6458)), url('img/noise.svg');
    --button-color: rgba(0, 0, 0, 0.4458);
    --thumb-border: rgba(252, 252, 252, 0.85);
}

.dark {
    --track-color: rgba(44, 44, 44);
    --thumb-color: rgba(255, 255, 255, 0.5442);
    --thumb-color-gradient: linear-gradient(to bottom, rgba(255, 255, 255, 0.5442), rgba(255, 255, 255, 0.7442)), url('img/noise.svg');
    --button-color: rgba(255, 255, 255, 0.5442);
    --thumb-border: rgba(44, 44, 44);
}

.fluent {
    --track-width: 12px;
    --thumb-width: 6px;
    --thumb-width-collapsed: 2px;
}

.edge {
    --track-width: 12px;
    --thumb-width: 6px;
    --thumb-width-collapsed: 4px;
}

.onenote {
    --track-width: 17px;
    --thumb-width: 9px;
    --thumb-width-collapsed: 9px;
}

#scrollbar {
    width: var(--track-width);
    position: fixed;
    right: 0;
    bottom: 0;
    top: 0;
    box-sizing: border-box;
}

#track {
    width: var(--track-width);
    background-color: transparent;
    border-radius: var(--track-width);
    height: 100%;
    display: flex;
    flex-direction: column;
    padding: var(--thumb-width) 0;
    box-sizing: border-box;
    align-items: center;
}

#thumb {
    flex-grow: 1;
}

#thumb-inner {
    background-color: var(--thumb-color);
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    height: 64px;
    width: var(--thumb-width-collapsed);
    position: relative;
    border-radius: 16px;
    border-style: solid;
    border-width: 0px;
    border-color: var(--thumb-border);
}

.acrylic #thumb-inner {
    background-color: transparent;
    background-image: var(--thumb-color-gradient);
    opacity: 0.5;
}

#button-up,
#button-down {
    opacity: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    border: none;
    background: transparent;
    padding: 0;
}

#button-up {
    margin-bottom: 6px;
}

#button-down {
    margin-top: 6px;
}

#button-up svg,
#button-down svg {
    fill: var(--button-color);
}

#button-down {
    justify-self: flex-end;
}

/* EXPANDED MODE STYLES */
.expanded #track {
    background-color: var(--track-color);
}

.expanded #button-up,
.expanded #button-down {
    opacity: 1.0;
}

.expanded #thumb-inner {
    width: var(--thumb-width);
}

</style>
